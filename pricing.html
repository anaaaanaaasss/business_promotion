<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business promotion-pricing</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:wght@400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/pricing.css" />
  </head>
  <body>
    <!-- #region header -->

    <header class="header">
      <div class="container header-container">
        <a class="logo" href="./index.html">
          <img
            src="./images/logo.svg"
            alt="logo"
            width="40"
            height="36"
          />Product</a
        >
        <nav class="header-nav">
          <ul class="header-nav-list">
            <li class="nav-header-items">
              <a class="nav-item-link" href="./index.html">Product</a>
            </li>
            <li class="nav-header-items">
              <a class="nav-item-link" href="./pricing.html">Pricing</a>
            </li>
            <li class="nav-header-items">
              <a class="nav-item-link" href="./customers.html">Customers</a>
            </li>
            <li class="nav-header-items">
              <a class="nav-item-link" href="./index.html">Resources</a>
            </li>
          </ul>
        </nav>
        <ul class="header-btn-list">
          <li class>
            <button class="button header-button" type="button">Sign In</button>
          </li>
          <li class>
            <button class="button header-button" type="button">Sign Up</button>
          </li>
        </ul>
      </div>
    </header>

    <!-- #endregion header -->
    <main>
      <!-- #region promo -->
      <section class="promo">
        <div class="promo-container">
          <div class="promo-content">
            <h2 class="promo-title">
              Join 100 Companies who boost their business with Product
            </h2>
            <button class="promo-btn">Get This</button>
          </div>
          <div class="promo-image">
            <img
              src="./images/graphics.svg"
              alt="Business analytics"
              width="351px"
              height="331"
            />
          </div>
        </div>
      </section>
      <!-- #endregion promo -->
    </main>

    <!-- #region footer -->
    <footer class="footer">
      <div class="container footer-container">
        <div class="footer-left">
          <a class="logo" href="./index.html">
            <img
              src="./images/logo.svg"
              alt="logo"
              width="40"
              height="36"
            />Product</a
          >
          <div class="footer-socials">
            <a class="footer-social-link" href="#" target="_blank">
              <img
                src="./images/item-1.svg"
                alt="Instagram"
                width="40"
                height="40"
              />
            </a>
            <a class="footer-social-link" href="#" target="_blank">
              <img
                src="./images/item-2.svg"
                alt="Facebook"
                width="40"
                height="40"
              />
            </a>
            <a class="footer-social-link" href="#" target="_blank">
              <img
                src="./images/item-3.svg"
                alt="Twitter"
                width="40"
                height="40"
              />
            </a>
          </div>
        </div>
        <div class="footer-links">
          <div class="footer-column">
            <h4 class="footer-title">Resource</h4>
            <ul class="footer-list">
              <li class="footer-list-item">
                <a class="footer-link" href="#">About Us</a>
              </li>
              <li class="footer-list-item">
                <a class="footer-link" href="#">Blog</a>
              </li>
              <li class="footer-list-item">
                <a class="footer-link" href="#">Contact</a>
              </li>
              <li class="footer-list-item">
                <a class="footer-link" href="#">FAQ</a>
              </li>
            </ul>
          </div>
          <div class="footer-column">
            <h4 class="footer-title">Legal Stuff</h4>
            <ul class="footer-list">
              <li class="footer-list-item">
                <a class="footer-link" href="#">Disclaimer</a>
              </li>
              <li class="footer-list-item">
                <a class="footer-link" href="#">Financing</a>
              </li>
              <li class="footer-list-item">
                <a class="footer-link" href="#">Privacy Policy</a>
              </li>
            </ul>
          </div>
          <div class="footer-column footer-newsletter">
            <p class="footer-text">
              Knowing you're always on the best energy deal.
            </p>
            <form class="footer-form">
              <label class="footer-label">
                <input
                  type="text"
                  placeholder="Enter your phone number"
                  class="footer-input"
                  required
                />
                <svg class="footer-input-icon" width="18" height="28">
                  <use href="./images/mobile-screen.svg"></use>
                </svg>
              </label>
              <button type="submit" class="footer-btn">Sign up Now</button>
            </form>
          </div>
        </div>
      </div>
    </footer>
    <!-- #endregion footer -->
  </body>
</html>
